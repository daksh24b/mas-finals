version: '3.8'

services:
  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: truth-guardian-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Digital Truth Guardian API
  truth-guardian:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: truth-guardian-api
    ports:
      - "8000:8000"
    environment:
      - TRUTH_GUARDIAN_QDRANT_URL=http://qdrant:6333
      - TRUTH_GUARDIAN_GEMINI_API_KEY=${TRUTH_GUARDIAN_GEMINI_API_KEY}
      - TRUTH_GUARDIAN_TAVILY_API_KEY=${TRUTH_GUARDIAN_TAVILY_API_KEY}
      - TRUTH_GUARDIAN_LOG_LEVEL=INFO
    depends_on:
      qdrant:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: truth-guardian-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  qdrant_storage:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: truth-guardian-network
